<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"></style>

		<script src="js/knockout-3.4.2.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

		<script src="js/viewmodel.js"></script>
		<script src="js/models.js"></script>
	</head>

	<body>
		<!-- Top navbar -->
		<nav id="top-navbar" class="navbar fixed-top transparent">
		    <form class="mx-2 my-auto d-inline w-100" data-bind="submit: searchPlace">
	            <div class="input-group justify-content-center">
	            	<button id="hamburger-button" class="sidebar-collapse btn btn-secondary mr-2" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    	<i class="fas fa-bars fa-lg"></i>
				    </button>
	                <input id="places-search" data-bind="textInput: searchInput" type="text" class="form-control" placeholder="Search...">
	                <span id="search-button" class="input-group-append mr-2">
		                <button id="front-search-btn" type="submit" class="btn btn-info">
		                    <i class="fa fa-search"></i>
		                </button>
					</span>
					<button id="front-add-btn" type="button" class="btn btn-warning" data-bind="click: savePlace">
						<i id="fav-button-icon" class="fas fa-star text-white"></i>
					</button>
	            </div>
	        </form>
		</nav>
		<!-- End top navbar -->

		<!-- Sidebar -->
		<nav id="sidebar">
			<a class="sidebar-collapse btn float-left"><i class="fas fa-times"></i></a>
        	<div class="sidebar-header mt-3">
        		<h3 class="text-center">Favorites</h3>
        	</div>

        	<div class="sidebar-content">
        		<div id="accordion" data-bind="foreach: savedPlaces">
        			<div class="card">
				        <button class="card-header" data-toggle="collapse" data-bind="attr: { 'data-target' : '#collapsible' + place_id, 'aria-controls': '#collapsible' + place_id }, click: $parent.locateSavedPlace">
				        	<img width="30px" height="30px" data-bind="attr:{src: icon}" class="float-left">
				        	<h5 class="mb-0" data-bind="text: name, attr: { 'data-target' : '#collapsible' + place_id, 'aria-controls': '#collapsible' + place_id }">
					        </h5>
				        </button>
				        <div data-bind="attr: { id: 'collapsible' + place_id }" class="collapse" data-parent="#accordion">
					    	<div class="card-body" data-bind="attr: { id: 'collapsible' + place_id }, text: formatted_address"></div>
					    </div>
				    </div>
				</div>
        	</div>
	    </nav>
	    <!-- End sidebar -->

	    <div id="map"></div>

		<script async defer
	        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCTwor9YNahCVHkPbpH5Mzz2-NG2NUEGlM&v=3&callback=init">
	    </script>
	</body>
</html>
