<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"></style>

		<script src="js/knockout-3.4.2.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="js/viewmodel.js"></script>
		<script src="js/models.js"></script>
	</head>

	<body>
		<div class="front-controls">
			<form class="searchbox-form" data-bind="submit: searchPlace">
				<input id="places-search" data-bind="textInput: searchInput" class="front-searchbox form-control" type="text" placeholder="Name of the place">
				<input id="front-search-btn" type="submit" class="btn btn-info" value="Go">
				<button id="front-add-btn" type="button" class="btn btn-danger" data-bind="click: savePlace">Save</button>
			</form>
		</div>
		<div id="map"></div>

		<script async defer
	        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCTwor9YNahCVHkPbpH5Mzz2-NG2NUEGlM&v=3&callback=init">
	    </script>
	</body>
</html>
