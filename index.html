<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css"></style>

		<script src="js/knockout-3.4.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

		<script src="js/viewmodel.js"></script>
		<script src="js/models.js"></script>
	</head>

	<body>
		<!-- Top navbar -->
		<nav id="top-navbar" class="navbar fixed-top transparent">
		    <form class="mx-2 my-auto d-inline w-100" data-bind="submit: searchPlace">
	            <div class="input-group justify-content-center">
	            	<button id="hamburger-button" class="sidebar-collapse btn btn-secondary mr-2" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    	<i class="fas fa-bars fa-lg"></i>
				    </button>
	                <input id="places-search" data-bind="textInput: searchInput" type="text" class="places-search form-control" placeholder="Search...">
	                <span id="search-button" class="input-group-append mr-2">
		                <button id="front-search-btn" type="submit" class="btn btn-info">
		                    <i class="fa fa-search"></i>
		                </button>
					</span>
	            </div>
	        </form>
		</nav>
		<!-- End top navbar -->

		<!-- Sidebar -->
		<nav id="sidebar">
			<a class="sidebar-collapse btn float-left"><i class="fas fa-times"></i></a>
        	<div class="sidebar-header mt-3">
        		<h3 class="text-center">Favorites</h3>
        	</div>

        	<div class="sidebar-content mt-4">
        		<form id="filter-form" class="d-inline" data-bind="submit: filterPlaces">
	        		<div id="filter" class="input-group">
	        			<input id="filter-input" type="text" class="form-control" data-bind="textInput: filterString" placeholder="Filter">
	        			<span id="filter-button" class="input-group-append">
			                <button id="filter-btn" type="submit" class="btn btn-secondary">
			                    <i class="fas fa-filter"></i>
			                </button>
						</span>
	        		</div>
	        	</form>

        		<div id="accordion">
        			<div id="home-card" class="card" data-bind="if: home">
        				<div class="card-header home-card-header" data-toggle="collapse" data-bind="attr: { 'data-target' : '#collapsible-home', 'aria-controls': '#collapsible-home' }">
        					<table>
        						<tr>
        							<td>
			        					<div class="home-icon" data-bind="click: locateHome">
							        		<i class="fa fa-home"></i>
							        	</div>
							        </td>
							        <td class="w-100 text-center">
							        	<button class="home-collapsible btn btn-link text-center" data-bind="text: home().place.name, attr: { 'data-target' : '#collapsible' + home().place.place_id, 'aria-controls': '#collapsible' + home().place.place_id }"></button>
							        </td>
							    </tr>
							</table>
				        </div>
				        <div data-bind="attr: { id: 'collapsible-home' }" class="collapse" data-parent="#accordion">
					    	<div class="card-body" data-bind="attr: { id: 'collapsible-home' }">
					    		<table class="table table-sm table-hover favorite-place-details">
					    			<tbody>
					    				<tr>
					    					<th scope="row">
					    						<i class="fa fa-envelope"></i>
					    					</th>
					    					<td data-bind="text: home().place.formatted_address"></td>
					    				</tr>
					    				<tr data-bind="if: home().place.international_phone_number">
					    					<th scope="row">
					    						<i class="fa fa-phone-square"></i>
					    					</th>
					    					<td data-bind="text: home().place.international_phone_number"></td>
					    				</tr>
					    				<tr data-bind="if: home().place.website">
					    					<th scope="row">
					    						<i class="fa fa-globe"></i>
					    					</th>
					    					<td><a data-bind="attr: {href: home().place.website}" target="_blank">Website</a></td>
					    				</tr>
					    				<tr data-bind="if: home().place.openingHours">
					    					<th scope="row">
					    						<i class="fa fa-shopping-cart"></i>
					    					</th>
					    					<td>
					    						<ul data-bind="foreach: home().place.openingHours" class="opening-hours">
					    							<li data-bind="text: $data"></li>
					    						</ul>
					    					</td>
					    				</tr>
					    			</tbody>
					    		</table>
					    	</div>
					    </div>
				    </div>
    			</div>
    			<div id="favorite-places-list" data-bind="foreach: filteredPlaces">
        			<div class="card">
        				<div class="card-header favorite-place-card-header" data-toggle="collapse" data-bind="attr: { 'data-target' : '#collapsible' + place.place_id, 'aria-controls': '#collapsible' + place.place_id }">
				        	<table>
        						<tr>
        							<td>
			        					<span class="favorite-place-icon">
							        		<img width="20px" data-bind="attr:{src: place.icon}, click: $parent.locateSavedPlace">
							        	</span>
							        </td>
							        <td class="w-100 text-center">
							        	<button class="favorite-place-collapsible btn btn-link text-center" data-bind="text: place.name, attr: { 'data-target' : '#collapsible' + place.place_id, 'aria-controls': '#collapsible' + place.place_id }"></button>
							        </td>
							        <td>
							        	<span class="favorite-place-delete text-right" data-bind="click: $parent.deletePlace">
							        		<i class="fa fa-trash"></i>
							        	</span>
							        </td>
							    </tr>
							</table>
				        </div>
				        <div data-bind="attr: { id: 'collapsible' + place.place_id }" class="collapse" data-parent="#accordion">
					    	<div class="card-body" data-bind="attr: { id: 'collapsible' + place.place_id }">
					    		<table class="table table-sm table-hover favorite-place-details">
					    			<tbody>
					    				<tr>
					    					<th scope="row">
					    						<i class="fa fa-envelope"></i>
					    					</th>
					    					<td data-bind="text: place.formatted_address"></td>
					    				</tr>
					    				<tr data-bind="if: place.international_phone_number">
					    					<th scope="row">
					    						<i class="fa fa-phone-square"></i>
					    					</th>
					    					<td data-bind="text: place.international_phone_number"></td>
					    				</tr>
					    				<tr data-bind="if: place.website">
					    					<th scope="row">
					    						<i class="fa fa-globe"></i>
					    					</th>
					    					<td><a data-bind="attr: {href: place.website}" target="_blank">Website</a></td>
					    				</tr>
					    				<tr data-bind="if: place.openingHours">
					    					<th scope="row">
					    						<i class="fa fa-shopping-cart"></i>
					    					</th>
					    					<td>
					    						<ul data-bind="foreach: place.openingHours" class="opening-hours">
					    							<li data-bind="text: $data"></li>
					    						</ul>
					    					</td>
					    				</tr>
					    				<tr data-bind="if: place.nytArticle().headline">
					    					<th scope="row">
					    						<i class="fa fa-newspaper"></i>
					    					</th>
					    					<td>
					    						<small><a data-bind="text: place.nytArticle().headline, attr: {href: place.nytArticle().url}" class="text-uppercase" target="_blank"></a></small>
					    						<br><small data-bind="text: place.nytArticle().snippet"></small>
					    						<br><small class="text-muted"><em>Source: New York Times</em></small>
					    					</td>
					    				</tr>
					    			</tbody>
					    		</table>
					    	</div>
					    </div>
				    </div>
				</div>
			</div>
	    </nav>
	    <!-- End sidebar -->

	    <div id="toast" data-bind="text: toast().message"></div>

	    <div id="map"></div>

		<script async defer
	        src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing&key=AIzaSyCTwor9YNahCVHkPbpH5Mzz2-NG2NUEGlM&v=3&callback=init">
	    </script>
	</body>
</html>
